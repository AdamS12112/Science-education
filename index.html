<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Audiobook Ebook</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: #3498db;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .form-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .users-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-left: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .users-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-email {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .user-password {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .secondary-btn {
            background: #95a5a6;
        }
        
        .secondary-btn:hover {
            background: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .users-container {
                border-left: none;
                border-top: 1px solid #eee;
                margin-top: 30px;
                padding-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>إضافة مستخدم جديد</h1>
            <p>أضف مستخدمين جدد للوصول إلى الكتاب الصوتي التفاعلي</p>
        </div>
        
        <div class="content">
            <div class="form-container">
                <h2>نموذج التسجيل</h2>
                <div class="form-group">
                    <label for="newEmail">البريد الإلكتروني:</label>
                    <input type="email" id="newEmail" placeholder="example@email.com">
                    <div class="error" id="emailError">يرجى إدخال بريد إلكتروني صحيح</div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">كلمة المرور:</label>
                    <input type="password" id="newPassword" placeholder="كلمة المرور (6 أحرف على الأقل)">
                    <div class="error" id="passwordError">كلمة المرور يجب أن تحتوي على 6 أحرف على الأقل</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور:</label>
                    <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور">
                    <div class="error" id="confirmError">كلمة المرور غير متطابقة</div>
                </div>
                
                <button id="registerBtn">إضافة مستخدم</button>
                
                <div class="success-message" id="successMessage">
                    تم إضافة المستخدم بنجاح!
                </div>
                
                <div class="actions">
                    <button class="secondary-btn" onclick="goToLogin()">العودة إلى تسجيل الدخول</button>
                    <button class="secondary-btn" onclick="clearForm()">مسح النموذج</button>
                </div>
            </div>
            
            <div class="users-container">
                <h2>المستخدمون المسجلون</h2>
                <p>قائمة المستخدمين المسجلين في النظام:</p>
                
                <div class="users-list" id="usersList">
                    <!-- سيتم ملء هذه القائمة بالمستخدمين عبر JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات المستخدمين (سيتم تخزينها في localStorage)
        let users = JSON.parse(localStorage.getItem('audiobook_users')) || [];
        
        // عناصر DOM
        const newEmailInput = document.getElementById('newEmail');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const successMessage = document.getElementById('successMessage');
        const usersList = document.getElementById('usersList');
        
        // تحميل المستخدمين عند بدء التشغيل
        document.addEventListener('DOMContentLoaded', () => {
            renderUsersList();
        });
        
        // إضافة مستخدم جديد
        registerBtn.addEventListener('click', () => {
            if (validateForm()) {
                const newUser = {
                    email: newEmailInput.value,
                    password: newPasswordInput.value
                };
                
                // التحقق إذا كان المستخدم موجوداً مسبقاً
                if (users.some(user => user.email === newUser.email)) {
                    emailError.textContent = 'هذا البريد الإلكتروني مسجل مسبقاً';
                    emailError.style.display = 'block';
                    return;
                }
                
                users.push(newUser);
                localStorage.setItem('audiobook_users', JSON.stringify(users));
                
                // إظهار رسالة النجاح
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // إعادة تعيين النموذج
                clearForm();
                
                // تحديث قائمة المستخدمين
                renderUsersList();
            }
        });
        
        // التحقق من صحة البيانات
        function validateForm() {
            let isValid = true;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // إخفاء جميع رسائل الخطأ أولاً
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmError.style.display = 'none';
            
            // التحقق من البريد الإلكتروني
            if (!emailRegex.test(newEmailInput.value)) {
                emailError.style.display = 'block';
                isValid = false;
            }
            
            // التحقق من كلمة المرور
            if (newPasswordInput.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            // التحقق من تطابق كلمة المرور
            if (newPasswordInput.value !== confirmPasswordInput.value) {
                confirmError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }
        
        // عرض قائمة المستخدمين
        function renderUsersList() {
            usersList.innerHTML = '';
            
            if (users.length === 0) {
                usersList.innerHTML = '<p>لا يوجد مستخدمون مسجلون بعد</p>';
                return;
            }
            
            users.forEach((user, index) => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="user-info">
                        <div class="user-email">${user.email}</div>
                        <div class="user-password">كلمة المرور: ${user.password}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteUser(${index})">حذف</button>
                `;
                usersList.appendChild(userCard);
            });
        }
        
        // حذف مستخدم
        function deleteUser(index) {
            if (confirm('هل أنت متأكد من رغبتك في حذف هذا المستخدم؟')) {
                users.splice(index, 1);
                localStorage.setItem('audiobook_users', JSON.stringify(users));
                renderUsersList();
            }
        }
        
        // مسح النموذج
        function clearForm() {
            newEmailInput.value = '';
            newPasswordInput.value = '';
            confirmPasswordInput.value = '';
            
            // إخفاء رسائل الخطأ
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmError.style.display = 'none';
        }
        
        // الانتقال إلى صفحة تسجيل الدخول
        function goToLogin() {
            window.location.href = 'login.html'; // يجب أن تكون لديك صفحة تسجيل دخول
        }
        
        // للانتقال إلى الكتاب الصوتي بعد التسجيل (لأغراض العرض)
        function goToAudiobook() {
            window.location.href = 'audiobook.html'; // يجب أن تكون لديك صفحة الكتاب الصوتي
        }
    </script>
</body>
</html>
