body { 
    margin:0; 
    padding:0; 
    background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%) !important; 
    font-family:Arial,sans-serif; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    min-height:100vh; 
}
#book { 
    width:360px; 
    height:640px; 
    position:relative; 
    overflow:hidden; 
    background:#fff; 
    box-shadow:0 0 20px rgba(0,0,0,0.5); 
    border-radius:15px;
}
.page { 
    width:100%; 
    height:100%; 
    background-size:cover; 
    background-position:center; 
    position:absolute; 
    top:0; 
    left:0; 
    display:none; 
    flex-direction:column; 
    justify-content:flex-start; 
    padding:10px; 
    box-sizing:border-box; 
    transition:opacity 0.6s ease; 
    opacity:0; 
}
.page.active { 
    display:flex; 
    opacity:1; 
}
.page audio.audio-custom { 
    position:absolute; 
    left:50%; 
    transform:translateX(-50%); 
    z-index:10; 
    width:90%;
    background: #2e7d32;
    border-radius: 10px;
    padding: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.page audio.audio-custom::-webkit-media-controls-panel {
    background: #4caf50;
}
.page audio.audio-custom::-webkit-media-controls-play-button {
    background-color: #1b5e20;
    border-radius: 50%;
}
.page audio.audio-custom::-webkit-media-controls-current-time-display,
.page audio.audio-custom::-webkit-media-controls-time-remaining-display {
    color: white;
}
.audio-speed { 
    position:absolute; 
    left:50%; 
    transform:translateX(-50%); 
    margin-top:5px; 
    z-index:10; 
    background:rgba(76, 175, 80, 0.9); 
    padding:5px; 
    border-radius:5px; 
    color: white;
    border: none;
}
.audio-speed option {
    background: #4caf50;
}
.nav-arrow { 
    position:absolute; 
    top:50%; 
    transform:translateY(-50%); 
    font-size:32px; 
    color:#1b5e20; 
    background:rgba(255,255,255,0.9); 
    border-radius:50%; 
    width:50px; 
    height:50px; 
    line-height:46px; 
    text-align:center; 
    cursor:pointer; 
    user-select:none; 
    z-index:1000; 
    transition:background 0.3s; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.nav-arrow:hover { 
    background:rgba(255,255,255,1); 
    transform: translateY(-50%) scale(1.1);
}
#prevArrow { left:10px; }
#nextArrow { right:10px; }
#loginScreen { 
    position:fixed; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%) !important;

#loginScreen button:hover {

.page-counter {

<script>
// Données de connexion temporaires
const tempUser = { email: "test@example.com", password: "123456" };

// Fonction de connexion
function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('loginMsg');
    
    if(email === tempUser.email && password === tempUser.password){
        document.getElementById('loginScreen').style.display = 'none';
    } else {
        msg.innerText = "Email ou mot de passe incorrect!";
    }
}

// Désactivation du clic droit et de l'inspection
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
    if(e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J"))){ 
        e.preventDefault(); 
    }
});

// Contrôle des pages et des audios
let pages = document.querySelectorAll('.page');
let current = 0;

function showPage(index){
    pages.forEach((p, i) => {
        const audios = p.querySelectorAll('audio');
        if(i === index){
            p.classList.add('active');
            // On arrête tous les audios et on ne les lance pas automatiquement
            audios.forEach(a => {
                a.pause();
                a.currentTime = 0;
            });
        } else {
            p.classList.remove('active');
            // On arrête tous les audios des autres pages
            audios.forEach(a => a.pause());
        }
    });
    
    // Mise à jour du compteur de page
    document.querySelectorAll('.page-counter').forEach((counter, i) => {
        counter.textContent = `Page ${i+1}/12`;
    });
}

// Navigation avec les flèches
document.getElementById('nextArrow').addEventListener('click',() => { 
    if(current < pages.length-1) {
        current++; 
        showPage(current); 
    }
});

document.getElementById('prevArrow').addEventListener('click',() => { 
    if(current > 0) {
        current--; 
        showPage(current); 
    }
});

// Contrôle tactile
let startY = 0;
const book = document.getElementById('book');
book.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
});
book.addEventListener('touchend', e => {
    let endY = e.changedTouches[0].clientY;
    if(startY - endY > 50 && current < pages.length-1){ 
        current++; 
        showPage(current);
    }
    if(endY - startY > 50 && current > 0){ 
        current--; 
        showPage(current);
    }
});

// Initialisation
document.addEventListener('DOMContentLoaded', () => {
    showPage(current);
    
    // Ajout de la possibilité de naviguer avec les flèches du clavier
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && current > 0) {
            current--;
            showPage(current);
        } else if (e.key === 'ArrowDown' && current < pages.length-1) {
            current++;
            showPage(current);
        }
    });
    
    // منع خيارات التحميل من قائمة السياق
    document.querySelectorAll('audio').forEach(audio => {
        audio.addEventListener('contextmenu', e => {
            e.preventDefault();
            return false;
        });
    });
});

// منع فتح أدوات المطورين
document.onkeydown = function(e) {
    if (e.keyCode == 123) { // F12
        return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
        return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { // Ctrl+Shift+C
        return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
        return false;
    }
    if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
        return false;
    }
}
</script>
