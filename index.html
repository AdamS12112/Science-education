<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audiobook Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #login-page, #book {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 360px;
    text-align: center;
  }
  #book { display: none; }
  input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { background-color: #45a049; }
</style>
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div id="login-page">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- الكتاب بعد تسجيل الدخول -->
<div id="book">
  <h2>📖 Audiobook</h2>
  <p>مرحباً بك! لقد سجلت الدخول بنجاح ✅</p>

  <div id="Page1" style="background-image:url('Page1.gif'); height:200px;"></div>

  <div id="Page2" style="background-image:url('Page2.jpg'); height:200px;">
    <audio controls src="P1 intro.wav"></audio>
  </div>

  <div id="Page3" style="background-image:url('Page3.jpg'); height:200px;">
    <audio controls src="Ch1.wav"></audio>
  </div>

  <div id="Page4" style="background-image:url('Page4.jpg'); height:200px;">
    <audio controls src="Axe1 ch1.wav"></audio>
    <audio controls src="Axe2 ch1.wav"></audio>
    <audio controls src="Axe3 ch1.wav"></audio>
    <audio controls src="Axe4 ch1.wav"></audio>
  </div>

  <div id="Page5" style="background-image:url('Page5.jpg'); height:200px;">
    <audio controls src="Ch2 intro.wav"></audio>
  </div>

  <div id="Page6" style="background-image:url('Page6.jpg'); height:200px;">
    <audio controls src="Axe1 ch2.wav"></audio>
    <audio controls src="Axe2 ch2.wav"></audio>
  </div>

  <div id="Page7" style="background-image:url('Page7.jpg'); height:200px;">
    <audio controls src="ch3 intro.wav"></audio>
  </div>

  <div id="Page8" style="background-image:url('Page8.jpg'); height:200px;">
    <audio controls src="Axe1 ch3.wav"></audio>
    <audio controls src="Axe2 ch3.wav"></audio>
  </div>

  <div id="Page9" style="background-image:url('Page9.jpg'); height:200px;">
    <audio controls src="Chapitre4 intro.wav"></audio>
  </div>

  <div id="Page10" style="background-image:url('Page10.jpg'); height:200px;">
    <audio controls src="Axe1 ch4.wav"></audio>
    <audio controls src="Axe2 ch4.wav"></audio>
  </div>

  <div id="Page11" style="background-image:url('Page11.jpg'); height:200px;"></div>
  <div id="Page12" style="background-image:url('Page12.jpg'); height:200px;"></div>
</div>

<script>
  // تعطيل Inspect Element
  document.addEventListener("keydown", function(event){
    if(event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "i" || event.key === "I" || event.key === "j" || event.key === "J")){
      event.preventDefault();
      alert("هذه الخاصية معطلة ❌");
    }
  });

  // login
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.addEventListener("click", function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(email === "test@gmail.com" && password === "1234"){
      document.getElementById("login-page").style.display = "none";
      document.getElementById("book").style.display = "block";
    } else {
      alert("البريد الإلكتروني أو كلمة السر غير صحيحة ❌");
    }
  });
</script>
</body>
</html>
