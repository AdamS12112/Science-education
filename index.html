<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audiobook Ebook</title>
<style>
body {
  margin:0; padding:0;
  background:#f2f2f2;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#book {
  width:360px; height:640px;
  position:relative;
  overflow:auto;
  background:#fff;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.page {
  width:100%; height:100%;
  background-size:cover;
  background-position:center;
  position:absolute;
  top:0; left:0;
  display:none;
  flex-direction:column;
  justify-content:flex-start;
  padding:10px;
  box-sizing:border-box;
  transition:transform 0.6s ease, opacity 0.6s ease;
  opacity:0;
}
.page.active {
  display:flex;
  opacity:1;
  transform:translateY(0);
}
.page audio.audio-custom {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}
.audio-speed {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  margin-top:5px;
}
.nav-arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  color:green;
  background:rgba(255,255,255,0.7);
  border-radius:50%;
  width:50px; height:50px;
  line-height:46px;
  text-align:center;
  cursor:pointer;
  user-select:none;
  z-index:1000;
}
#prevArrow { left:10px; }
#nextArrow { right:10px; }

/* شاشة تسجيل الدخول */
#loginScreen {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(255,255,255,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}
#loginScreen input {
  margin:5px;
  padding:10px;
  font-size:16px;
}
#loginScreen button {
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- شاشة تسجيل الدخول -->
<div id="loginScreen">
  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة السر">
  <button onclick="login()">دخول</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<!-- الكتاب -->
<div id="book">
  <div class="page active" id="Page1" style="background-image:url('Page1.gif');"></div>
  <div class="page" id="Page2" style="background-image:url('Page2.jpg');">
    <audio class="audio-custom" src="P1 intro.wav" controls style="top:1200px;"></audio>
    <select class="audio-speed" onchange="this.previousElementSibling.playbackRate=this.value">
      <option value="0.5">0.5x</option><option value="1" selected>1x</option><option value="1.5">1.5x</option><option value="2">2x</option>
    </select>
  </div>
  <!-- باقي الصفحات بنفس النموذج اللي عطيتيني -->
  <div class="nav-arrow" id="prevArrow">&#8593;</div>
  <div class="nav-arrow" id="nextArrow">&#8595;</div>
</div>

<script>
/* المستخدم الافتراضي */
const user = {
  email: "test@test.com",
  password: "1234"
};

/* تسجيل الدخول */
function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('loginMsg');

  if(email === user.email && password === user.password){
    document.getElementById('loginScreen').style.display = 'none';
  } else {
    msg.innerText = "البريد الإلكتروني أو كلمة السر غير صحيحة!";
  }
}

/* التنقل بين الصفحات */
const pages=document.querySelectorAll('.page');
let current=0;
function showPage(index){
  pages.forEach((p,i)=>i===index?p.classList.add('active'):p.classList.remove('active'));
}
document.getElementById('nextArrow').addEventListener('click',()=>{
  if(current<pages.length-1) current++;
  showPage(current);
});
document.getElementById('prevArrow').addEventListener('click',()=>{
  if(current>0) current--;
  showPage(current);
});
let startY=0;
const book=document.getElementById('book');
book.addEventListener('touchstart',e=>{startY=e.touches[0].clientY});
book.addEventListener('touchend',e=>{
  let endY=e.changedTouches[0].clientY;
  if(startY-endY>50 && current<pages.length-1){ current++; showPage(current);}
  if(endY-startY>50 && current>0){ current--; showPage(current);}
});
document.addEventListener('DOMContentLoaded',()=>showPage(current));

/* تعطيل الزر الأيمن و F12 */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
  if(e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J"))){
    e.preventDefault();
  }
});
</script>
</body>
</html>
