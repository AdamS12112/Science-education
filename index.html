<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audiobook Ebook</title>
<style>
body, html {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* خلفية flou تربوية */
body::before {
  content:'';
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url('background-educative.jpg'); /* ضع هنا صورة تربوية */
  background-size:cover;
  background-position:center;
  filter:blur(8px);
  z-index:-1;
}

/* صفحة تسجيل الدخول */
#loginPage {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.5);
  flex-direction:column;
}
#loginPage input {
  padding:10px;
  margin:5px;
  width:200px;
}
#loginPage button {
  padding:10px 20px;
  margin-top:10px;
}

/* الكتاب */
#book {
  width:360px;
  height:640px;
  position:relative;
  overflow:auto;
  background:#fff;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
  display:none; /* سيتم إظهاره بعد تسجيل الدخول */
}
.page {
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  position:absolute;
  top:0;
  left:0;
  display:none;
  flex-direction:column;
  justify-content:flex-start;
  padding:10px;
  box-sizing:border-box;
  transition:transform 0.6s ease, opacity 0.6s ease;
  opacity:0;
}
.page.active {
  display:flex;
  opacity:1;
  transform:translateY(0);
}
.page audio.audio-custom {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}
.audio-speed {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  margin-top:5px;
}
.nav-arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  color:green;
  background:rgba(255,255,255,0.7);
  border-radius:50%;
  width:50px;
  height:50px;
  line-height:46px;
  text-align:center;
  cursor:pointer;
  user-select:none;
  z-index:1000;
}
#prevArrow { left:10px; }
#nextArrow { right:10px; }
</style>
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div id="loginPage">
  <h2>Connexion</h2>
  <input type="email" id="adamsmithcontact1@gmail.com" placeholder="Email">
  <input type="password" id="1234" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>
</div>

<div id="book">
  <!-- ضع هنا كل صفحات الكتاب كما في كودك الأصلي -->
  <div class="page active" id="Page1" style="background-image:url('Page1.gif');"></div>
  <!-- باقي الصفحات ... -->
  <div class="nav-arrow" id="prevArrow">&#8593;</div>
  <div class="nav-arrow" id="nextArrow">&#8595;</div>
</div>

<script>
// قائمة المستخدمين (مؤقتة عبر JS)
const users = [
  { email: 'user1@example.com', password: 'pass123' },
  { email: 'user2@example.com', password: 'pass456' }
];

// تسجيل الدخول
function login() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  const user = users.find(u => u.email === email && u.password === pass);
  if(user){
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('book').style.display = 'block';
  } else {
    alert('Email ou mot de passe incorrect');
  }
}

// تعطيل زر الفأرة وInspect
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if(e.ctrlKey && (e.key==='u' || e.key==='s' || e.key==='i')) e.preventDefault();
});

// عرض الصفحات
const pages=document.querySelectorAll('.page');
let current=0;
function showPage(index){
  pages.forEach((p,i)=>i===index?p.classList.add('active'):p.classList.remove('active'));
}
document.getElementById('nextArrow').addEventListener('click',()=>{
  if(current<pages.length-1) current++;
  showPage(current);
});
document.getElementById('prevArrow').addEventListener('click',()=>{
  if(current>0) current--;
  showPage(current);
});
// Swipe mobile
let startY=0;
const book=document.getElementById('book');
book.addEventListener('touchstart',e=>{startY=e.touches[0].clientY});
book.addEventListener('touchend',e=>{
  let endY=e.changedTouches[0].clientY;
  if(startY-endY>50 && current<pages.length-1){ current++; showPage(current);}
  if(endY-startY>50 && current>0){ current--; showPage(current);}
});
document.addEventListener('DOMContentLoaded',()=>showPage(current));

/* ملاحظة: لتقييد تشغيل الكتاب على جهازين فقط، يجب استخدام سيرفر لتخزين الأجهزة لكل مستخدم */
</script>

</body>
</html>
