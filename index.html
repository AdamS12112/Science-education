body { margin:0; padding:0; background:#f2f2f2; font-family:Arial,sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; }

.page { width:100%; height:100%; background-size:cover; background-position:center; position:absolute; top:0; left:0; display:none; flex-direction:column; justify-content:flex-start; padding:10px; box-sizing:border-box; transition:opacity 0.6s ease; opacity:0; }
.page.active { display:flex; opacity:1; }
.page audio.audio-custom { 
    position:absolute; left:50%; transform:translateX(-50%); z-index:10; width:90%; 
    background-color: #4CAF50; /* خلفية خضراء للتسجيلات الصوتية */
    border-radius: 10px; padding: 5px;
}
.audio-speed { position:absolute; left:50%; transform:translateX(-50%); margin-top:5px; z-index:10; background:rgba(255,255,255,0.8); padding:5px; border-radius:5px; }
.nav-arrow { position:absolute; top:50%; transform:translateY(-50%); font-size:32px; color:green; background:rgba(255,255,255,0.7); border-radius:50%; width:50px; height:50px; line-height:46px; text-align:center; cursor:pointer; user-select:none; z-index:1000; transition:background 0.3s; }
.nav-arrow:hover { background:rgba(255,255,255,0.9); }
#prevArrow { left:10px; }
#nextArrow { right:10px; }
#loginScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:9999; }
#loginScreen h2 { color:#2c3e50; margin-bottom:20px; }
#loginScreen input { margin:10px; padding:12px; font-size:16px; width:250px; border:1px solid #ddd; border-radius:4px; }
#loginScreen button { padding:12px 25px; font-size:16px; cursor:pointer; background:#3498db; color:white; border:none; border-radius:4px; margin-top:10px; transition:background 0.3s; }
#loginScreen button:hover { background:#2980b9; }
.page-counter { position:absolute; bottom:15px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.6); color:white; padding:5px 10px; border-radius:15px; font-size:14px; z-index:100; }

/* نمط لعرض وإخفاء كلمة المرور */
.password-container { position: relative; display: inline-block; }
.password-container input { padding-right: 40px; }
.toggle-password { 
    position: absolute; right: 15px; top: 50%; transform: translateY(-50%); 
    cursor: pointer; color: #777; 
}

/* إدارة الحسابات - مخفية حتى يقوم المسؤول بتسجيل الدخول */

<script>
// بيانات المستخدمين
let users = JSON.parse(localStorage.getItem('audiobook_users')) || [
    { email: "test@example.com", password: "123456", isAdmin: true }
];
const adminUser = users.find(user => user.isAdmin);

// حفظ المستخدمين في localStorage
function saveUsers() {
    localStorage.setItem('audiobook_users', JSON.stringify(users));
}

// وظيفة إظهار/إخفاء كلمة المرور
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleButton = document.querySelector('.toggle-password');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = '🙈';
    } else {
        passwordInput.type = 'password';
        toggleButton.textContent = '👁️';
    }
}

// وظيفة تسجيل الدخول
function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('loginMsg');
    
    const user = users.find(u => u.email === email && u.password === password);
    
    if(user){
        document.getElementById('loginScreen').style.display = 'none';
        // إذا كان المستخدم مسؤولاً، نظهر لوحة الإدارة
        if (user.isAdmin) {
            document.getElementById('adminPanel').style.display = 'block';
        }
    } else {
        msg.innerText = "Email ou mot de passe incorrect!";
    }
}

// وظيفة تسجيل الخروج
function logout() {
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('adminPanel').style.display = 'none';
    document.getElementById('userManagement').style.display = 'none';
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
}

// إظهار إدارة المستخدمين
function showUserManagement() {
    document.getElementById('userManagement').style.display = 'block';
    loadUsersList();
}

// إخفاء إدارة المستخدمين
function hideUserManagement() {
    document.getElementById('userManagement').style.display = 'none';
}

// تحميل قائمة المستخدمين
function loadUsersList() {
    const usersList = document.getElementById('usersList');
    usersList.innerHTML = '';
    
    users.forEach((user, index) => {
        if (!user.isAdmin) { // لا نعرض المسؤول في القائمة
            const userDiv = document.createElement('div');
            userDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin: 5px 0;">
                    <span>${user.email}</span>
                    <button onclick="deleteUser(${index})">Supprimer</button>
                </div>
            `;
            usersList.appendChild(userDiv);
        }
    });
}

// إضافة مستخدم جديد
function addUser() {
    const newEmail = document.getElementById('newEmail').value;
    const newPassword = document.getElementById('newPassword').value;
    
    if (newEmail && newPassword) {
        // التحقق من أن البريد الإلكتروني غير موجود مسبقاً
        if (users.some(user => user.email === newEmail)) {
            alert('Cet email est déjà utilisé!');
            return;
        }
        
        users.push({ email: newEmail, password: newPassword, isAdmin: false });
        saveUsers();
        loadUsersList();
        
        document.getElementById('newEmail').value = '';
        document.getElementById('newPassword').value = '';
        
        alert('Utilisateur ajouté avec succès!');
    } else {
        alert('Veuillez remplir tous les champs!');
    }
}

// حذف مستخدم
function deleteUser(index) {
    if (confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur?')) {
        users.splice(index, 1);
        saveUsers();
        loadUsersList();
    }
}

// منع النقر الأيمن وفتح أدوات المطور
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
    if(e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C" || e.key === "J"))){ 
        e.preventDefault(); 
    }
});

// منع تحميل الملفات الصوتية
document.querySelectorAll('audio').forEach(audio => {
    audio.addEventListener('contextmenu', e => e.preventDefault());
    audio.addEventListener('loadstart', function() {
        this.controlsList = 'nodownload';
    });
});

// بقية الكود الأصلي
let pages = document.querySelectorAll('.page');
let current = 0;

function showPage(index){
    pages.forEach((p, i) => {
        const audios = p.querySelectorAll('audio');
        if(i === index){
            p.classList.add('active');
            audios.forEach(a => {
                a.pause();
                a.currentTime = 0;
            });
        } else {
            p.classList.remove('active');
            audios.forEach(a => a.pause());
        }
    });
    
    document.querySelectorAll('.page-counter').forEach((counter, i) => {
        counter.textContent = `Page ${i+1}/12`;
    });
}

document.getElementById('nextArrow').addEventListener('click',() => { 
    if(current < pages.length-1) {
        current++; 
        showPage(current); 
    }
});

document.getElementById('prevArrow').addEventListener('click',() => { 
    if(current > 0) {
        current--; 
        showPage(current); 
    }
});

let startY = 0;
const book = document.getElementById('book');
book.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
});
book.addEventListener('touchend', e => {
    let endY = e.changedTouches[0].clientY;
    if(startY - endY > 50 && current < pages.length-1){ 
        current++; 
        showPage(current);
    }
    if(endY - startY > 50 && current > 0){ 
        current--; 
        showPage(current);
    }
});

document.addEventListener('DOMContentLoaded', () => {
    showPage(current);
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && current > 0) {
            current--;
            showPage(current);
        } else if (e.key === 'ArrowDown' && current < pages.length-1) {
            current++;
            showPage(current);
        }
    });
});
